<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link rel="stylesheet" href="/css/styles.css">
<link rel="shortcut icon" type="image/x-icon" href="/images/logo0.png" />
<title>Bibliothèque</title>
</head>
<body>
	<div class="container">

		<!-- ENTETE -->


		<div th:replace="fragments/entete_post :: entete_post"></div>
		<!-- ---------------- -->


		<!-- IMAGE -->
		<div class="row">
			<div class="col">
				<img class="img-fluid" src="/images/bandeau11.png" alt=""
					th:src="@{/images/bandeau2.png}" />
			</div>
		</div>
		<!-- ----------------- -->
		<div class="row d-flex justify-content-center">

			<span th:unless="${historique}">
				<h1>Listes de vos ouvrages empruntés</h1>
			</span>
			
			<span th:if="${historique}">
				<h1>Listes de tous vos emprunts</h1>
			</span>

		</div>

	<div class="row">

			<div class="col donnees" style="margin: 5px;">

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">N°</th>
							<th scope="col">Titre</th>
							<th scope="col">Auteur</th>
							<th scope="col">Edition</th>
							<th scope="col">Genre</th>
							<th scope="col">Début</th>
							<th scope="col">Fin</th>
							<th scope="col">Prolongation</th>
							
						</tr>
					</thead>
					<tbody>
						<tr  th:each="emprunt, iStat: ${emprunts}">
							<th scope="row"><span th:text="${iStat.count}"></span></th>
							 <td th:text="${emprunt.titre}" />
							<td th:text="${emprunt.auteur_prenom} + ' ' + ${emprunt.auteur_nom}"/>
							<td th:text="${emprunt.edition}" />
							<td th:text="${emprunt.genre}" />
							<td th:text="${emprunt.debut}" />
							<td th:text="${emprunt.fin}" />
							
							<span th:unless=${emprunt.prolongation}><td><a th:href="@{/biblio/client/prolonger/{id}/(id=${iStat.index})}">Prolonger</a></td></span>
							<span th:if=${emprunt.prolongation}><td></td></span>
							
							
							
						</tr>
						
					</tbody>
				</table>


			</div>


		</div>

		<div class="row mt-3">
			<div class="col d-flex justify-content-center">
				<div class="form-group ">
					<a href="/biblio/client/espace"><p type="text" class="btn btn-block"
							style="background-color: #a32fa9; color: white; width: 350px;">Retour</p></a>
				</div>
			</div>


		</div>

		<!-- PIED DE PAGE -->

		<div th:replace="fragments/footer :: footer"></div>

		<!-- ********************************************* -->


	</div>
	<!-- fin conteneur -->


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
